<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div">
        <form>
            <div class="day">
                <label for="days" id="h-days">DAY</label><br>
                <input type="tel"  minlength="1" maxlength="2" id="days">
                <label for="days" id="l-days">DD</label>
            </div>
            <div class="month">
                <label for="months" id="h-months">MONTH</label><br>
                <input type="tel" minlength="1" maxlength="2" id="months">
                <label for="months" id="l-months">MM</label>
            </div>
            <div class="year">
                <label for="years" id="h-years">YEAR</label><br>
                <input type="tel"  minlength="4" maxlength="4" id="years">
                <label for="years" id="l-years">YYYY</label><br>
            </div>
            <div class="span"><span id="span1"></span><span id="span2"></span><span id="span3"></span></div>
        </form>
        <button id="submit"><img src="images/icon-arrow.svg"></button>
        <div>
            <p><span class="years">--</span>years</p>
            <p><span class="months">--</span>months</p>
            <p><span class="days">--</span>days</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="script1.js"></script>
</body>
</html>
